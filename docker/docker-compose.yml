version : '3.8'
services:
  xiaoji-nacos:
    container_name: xiaoji-nacos
    image: nacos/nacos-server
    build:
      context: ./nacos
    environment:
      - MODE=standalone
    volumes:
      - ./nacos/logs/:/home/nacos/logs
      - ./nacos/conf/application.properties:/home/nacos/conf/application.properties
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"
    depends_on:
      - xiaoji-mysql
  xiaoji-mysql:
    container_name: xiaoji-mysql
    image: mysql:5.7
    build:
      context: ./mysql
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/conf:/etc/mysql/conf.d
      - ./mysql/logs:/logs
      - ./mysql/data:/var/lib/mysql
    command: [
          'mysqld',
          '--innodb-buffer-pool-size=80M',
          '--character-set-server=utf8mb4',
          '--collation-server=utf8mb4_unicode_ci',
          '--default-time-zone=+8:00',
          '--lower-case-table-names=1'
        ]
    environment:
      MYSQL_DATABASE: 'ry-cloud'
      MYSQL_ROOT_PASSWORD: password
  xiaoji-redis:
    container_name: xiaoji-redis
    image: redis
    build:
      context: ./redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis/conf/redis.conf:/home/xiaoji/redis/redis.conf
      - ./redis/data:/data
    command: redis-server /home/xiaoji/redis/redis.conf
  xiaoji-nginx:
    container_name: xiaoji-nginx
    image: nginx
    build:
      context: ./nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/html/dist:/home/xiaoji/projects/xiaoji-ui
      - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/logs:/var/log/nginx
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - xiaoji-gateway
    links:
      - xiaoji-gateway
  ruoyi-gateway:
    container_name: xiaoji-gateway
    build:
      context: xiaoji/gateway
      dockerfile: dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - xiaoji-redis
    links:
      - ruoyi-redis
  xiaoji-auth:
    container_name: xiaoji-auth
    build:
      context: xiaoji/auth
      dockerfile: dockerfile
    ports:
      - "9200:9200"
    depends_on:
      - xiaoji-redis
    links:
      - xiaoji-redis
  xiaoji-modules-system:
    container_name: xiaoji-modules-system
    build:
      context: xiaoji/modules/system
      dockerfile: dockerfile
    ports:
      - "9201:9201"
    depends_on:
      - xiaoji-redis
      - xiaoji-mysql
    links:
      - xiaoji-redis
      - xiaoji-mysql
  xiaoji-modules-gen:
    container_name: xiaoji-modules-gen
    build:
      context: xiaoji/modules/gen
      dockerfile: dockerfile
    ports:
      - "9202:9202"
    depends_on:
      - xiaoji-mysql
    links:
      - xiaoji-mysql
  ruoyi-modules-job:
    container_name: xiaoji-modules-job
    build:
      context: xiaoji/modules/job
      dockerfile: dockerfile
    ports:
      - "9203:9203"
    depends_on:
      - xiaoji-mysql
    links:
      - xiaoji-mysql
  ruoyi-modules-file:
    container_name: xiaoji-modules-file
    build:
      context: xiaoji/modules/file
      dockerfile: dockerfile
    ports:
      - "9300:9300"
    volumes:
    - ./xiaoji/uploadPath:/home/xiaoji/uploadPath
  ruoyi-visual-monitor:
    container_name: xiaoji-visual-monitor
    build:
      context: xiaoji/visual/monitor
      dockerfile: dockerfile
    ports:
      - "9100:9100"
