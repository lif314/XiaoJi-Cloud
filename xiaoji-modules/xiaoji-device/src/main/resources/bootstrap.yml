# Tomcat
server:
  port: 9160

# Spring
spring:
  # 资源信息
  messages:
    # 国际化资源文件路径
    basename: i18n/messages
  application:
    # 应用名称
    name: xiaoji-device
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 121.36.229.15:8848
      config:
        # 配置中心地址
        server-addr: 121.36.229.15:8848
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}

